

<div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">User detail {{ user.name }}</h3>
    </div>
    <div class="panel-body">

      <div class="input-group" style="margin-left:5px; float:left;" >
          <input type="text" name="id"  class="form-control" [(ngModel)]="user.id" >
      </div>

      <div class="input-group" style="margin-left:5px; float:left;">
          <input type="text" name="name"  class="form-control" [(ngModel)]="user.name">

      </div>

      <div class="input-group" style="margin-left:5px; float:left;">
          <input type="text" name="surname"  class="form-control" [(ngModel)]="user.surname">

      </div>

      <div class="input-group" style="margin-left:5px; float:left;">
          <input type="text" name="email"  class="form-control" [(ngModel)]="user.email">

      </div>


      <button type="button" (click)="update()" class="btn btn-default"
          style="margin-left:5px;">Update</button>


    </div>
</div>
